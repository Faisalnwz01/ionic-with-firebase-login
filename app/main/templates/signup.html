<ion-modal-view>

  <ion-content class="padding-top">
    <div class="text-center padding-top">
      <i class="icon ion-android-person-add larger positive"></i>
    </div>
    <form name="registerForm" novalidate ng-submit="registerForm.$valid && vm.register(user)" ng-class="{ 'has-error' : registerForm.txtemail.$invalid && registerForm.$submitted }">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input name="txtemail" type="email" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <div class="form-errors" ng-messages="registerForm.txtemail.$error" ng-if="registerForm.$submitted">
          <div class="form-error" ng-message="required">This field is required.</div>
          <div class="form-error" ng-message="email">This field is must be an email.</div>
        </div>
        <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : registerForm.txtpassword.$invalid  && registerForm.$submitted}">
          <span class="input-label">Password</span>
          <input name="txtpassword" type="password" ng-model="user.password" placeholder="Password" ng-minlength="5" ng-maxlength="25" required>
        </label>
        <div class="form-errors" ng-messages="registerForm.txtpassword.$error" ng-if="registerForm.$submitted">
          <div class="form-error" ng-message="required">This filed is required.</div>
          <div class="form-error" ng-message="minlength">All password must be atleast 5 characters long. </div>
          <div class="form-error" ng-message="maxlength">Ops, parece ser muy grande las Contrase√±a.</div>
          <div class="form-error" ng-message="pattern">you can only user letters or numbers for your password.</div>
        </div>
      </div>
      <div class="padding-top">
        <input type="submit" value="Register" class="button button-block button-positive"/>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
